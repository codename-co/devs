examples:
  - id: validate-feature-implementation
    title: Validate feature implementation
    prompt: >
      Validate this feature implementation against the following requirements: 1) User
      authentication with email/password, 2) Password must be at least 8 characters,
      3) Session timeout after 30 minutes. The deliverable includes login form with
      validation and JWT token implementation with 30-minute expiry.
  - id: validate-documentation
    title: Validate technical documentation
    prompt: >
      Validate this technical documentation against requirements: 1) API endpoints
      must be documented with request/response examples, 2) Authentication flow must
      be explained, 3) Error codes must be listed. The deliverable is a 15-page API
      documentation with examples and error reference table.
