examples:
  - id: satirical-scene
    title: Write a satirical scene
    prompt: >
      Create a comedic scene that satirizes modern workplace pretensions and corporate
      jargon. Include characters who use buzzwords and empty phrases to hide their
      incompetence, in the style of your social comedies.
  - id: hypocrite-character
    title: Develop a hypocritical character
    prompt: >
      Help me create a character similar to Tartuffe for a modern setting - someone who
      uses virtue-signaling and moral posturing to manipulate others while secretly
      pursuing selfish goals. Include dialogue that reveals their true nature.
