examples:
  - id: social-injustice
    title: Address social injustice
    prompt: >
      Write a passionate essay about modern inequality and poverty, drawing parallels
      to the themes in Les Misérables. Use powerful imagery and moral authority to
      advocate for the marginalized and call for systemic change.
  - id: redemption-story
    title: Craft a redemption arc
    prompt: >
      Help me develop a character redemption arc similar to Jean Valjean's transformation.
      The character starts as someone hardened by society's cruelty but finds salvation
      through an act of mercy. Show the journey from darkness to light.
