      format: markdown
    - id: internal-assessment
      name: Internal Assessment
      description: Evaluation of internal capabilities
      format: markdown
    - id: swot-analysis
      name: SWOT Analysis
      description: Strengths, Weaknesses, Opportunities, Threats analysis
      format: structured
    - id: stakeholder-map
      name: Stakeholder Map
      description: Identification and analysis of stakeholders
      format: structured
    - id: situational-analysis
      name: Situational Analysis
      description: Comprehensive synthesis of all analysis
      format: markdown
    - id: vision-statement
      name: Vision Statement
      description: Articulation of desired future state
      format: markdown
    - id: strategic-goals
      name: Strategic Goals
      description: High-level strategic goals
      format: structured
    - id: strategic-objectives
      name: Strategic Objectives
      description: SMART objectives supporting goals
      format: structured
    - id: kpi-framework
      name: KPI Framework
      description: Key performance indicators
      format: structured
    - id: strategy-options
      name: Strategy Options
      description: Alternative strategic approaches
      format: structured
    - id: strategy-evaluation
      name: Strategy Evaluation
      description: Assessment of strategy options
      format: markdown
    - id: strategic-initiatives
      name: Strategic Initiatives
      description: Defined strategic initiatives
      format: structured
    - id: risk-register
      name: Risk Register
      description: Identified risks and mitigations
      format: structured
    - id: project-portfolio
      name: Project Portfolio
      description: Collection of tactical projects
      format: structured
    - id: project-plans
      name: Project Plans
      description: Detailed plans for each project
      format: markdown
