    name: Strategic Planning Kickoff
    description: Launch of strategic planning cycle
    timing: phase-start
    duration: 240
    participants:
      - chief-strategist
      - strategic-analyst
      - program-manager
      - stakeholder-manager
    objectives:
      - Align on process
      - Set expectations
      - Define timeline
  - id: strategy-workshop
    name: Strategy Formulation Workshop
    description: Collaborative strategy development session
    timing: phase-start
    duration: 480
    participants:
