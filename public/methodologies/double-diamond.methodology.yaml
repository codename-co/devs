        - Analyze data
        - Measure impact
        - Report findings
      requiredSkills:
        - data-analysis
        - metrics
        - reporting
      experienceLevel: mid
      authority: contributor
  teamComposition:
    minSize: 6
    maxSize: 12
    required:
      - design-lead
      - user-researcher
      - designer
      - product-manager
    optional:
      - researcher
      - innovation-researcher
      - business-analyst
      - design-strategist
      - facilitator
      - prototyper
      - decision-maker
      - developer
      - qa-engineer
      - data-analyst
  communicationPatterns:
    - from: design-lead
      to: all
      type: broadcast
      contextTypes:
        - decision
        - finding
    - from: product-manager
      to: all
      type: broadcast
      contextTypes:
        - decision
    - from: any
      to: design-lead
      type: direct
      contextTypes:
        - finding
        - constraint
  decisionAuthority:
    - decision: Problem definition
      authority: design-lead
      requiresConsensus: true
