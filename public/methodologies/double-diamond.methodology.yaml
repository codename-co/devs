        - Identify issues
        - Verify fixes
      requiredSkills:
        - testing
        - quality-assurance
        - validation
      experienceLevel: mid
      authority: contributor
    - id: data-analyst
      name: Data Analyst
      description: Measures and analyzes impact
      responsibilities:
